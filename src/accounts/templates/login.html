{% extends "base.html" %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm" style="max-width: 400px; margin: auto;">
        <h2 class="text-center mb-4">Connexion</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Email :</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Mot de passe :</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Connexion</button>
            </div>
            <p class="text-center mt-3">
                <a href="{% url 'accounts:password_reset' %}">J'ai oubli√© mon mot de passe</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
