{% extends 'base.html' %}

{% block title %}Créer une annonce{% endblock %}

{% block body %}
<div class="container my-4">
    <h2 class="text-center mb-4">Créer une annonce</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Soumettre</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
